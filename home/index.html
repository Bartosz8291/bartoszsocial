<script>
  // Funkcja do ukrywania postów innych użytkowników niż @bartek3xdc
  function hidePosts() {
    var posts = document.querySelectorAll('.post'); // Znajdź wszystkie posty
    posts.forEach(function(post) {
      var author = post.querySelector('p:last-child').textContent; // Pobierz autora posta
      if (!author.includes('@bartek3xdc')) { // Sprawdź, czy autor nie jest @bartek3xdc
        post.style.display = 'none'; // Ukryj post
      }
    });
  }

  // Wywołaj funkcję po załadowaniu strony
  window.onload = function() {
    hidePosts();
  };
</script>
